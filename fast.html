<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>TensorFlow.js browser example</title>

    <!-- Require the peer dependencies of body-segmentation. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.20.0/dist/tf-backend-wasm.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/selfie-segmentation"></script> -->

    <!-- Load TensorFlow.js from a script tag -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.js"></script> -->
    <script src="https://unpkg.dev/@vladmandic/face-api/dist/face-api.js"></script>

    <!-- <script src="/face-api.js/dist/face-api.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2" crossorigin="anonymous"
        type="module"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="fullscreen" id="fullscreen">
        <video id="webcam" autoplay playsinline muted style="border: 0px; visibility: hidden;"></video>
        <canvas id="canvas" style="border: 0px;"></canvas>
    </div>
    <div class="" id="navbar">
        <br/>
        <input type="radio" class="radio" value="male" name="sex" id="male" checked/><label for="male">Мужской</label><br/>
        <input type="radio" class="radio" value="female" name="sex" id="female"/><label for="female">Женский</label><br/>
        <br/>
        <input type="radio" class="radio" value="child" name="age" id="child"/><label for="child">Ребенок</label><br/>
        <input type="radio" class="radio" value="teen" name="age" id="teen"/><label for="teen">Молодой</label><br/>
        <input type="radio" class="radio" value="adult" name="age" id="adult" checked/><label for="adult">Взрослый</label><br/>
        <input type="radio" class="radio" value="senior" name="age" id="senior"/><label for="senior">Зрелый</label><br/>
        <br/>
    
        <button onclick="testPerformance()">test performance</button><br/>
        <button onclick="updateResults()">UPDATE FRAME</button><br/>
        <button onclick="stopAll()">STOP IT!</button><br/>

        <span id="results">
        </span>

    </div>

    <script src="/js/app.js"></script>
    <script src="/js/faceapi.js"></script>
    <!-- <script src="/js/race.js"></script> -->
    <!-- <script src="/js/imagesegmenter.js"></script> -->

</body>
</html>
