<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Inclusion machine (2024) by Alexey Shulgin and Alexander Serechenko</title>

    <!-- Require the peer dependencies of body-segmentation. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.20.0/dist/tf-backend-wasm.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/selfie-segmentation"></script> -->

    <!-- Load TensorFlow.js from a script tag -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.js"></script> -->
    <script src="https://unpkg.dev/@vladmandic/face-api/dist/face-api.js"></script>

    <!-- <script src="/face-api.js/dist/face-api.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <!-- As a heading -->
    <div class="fullscreen" id="fullscreen">
        <video id="webcam" autoplay playsinline muted style="border: 0px; visibility: hidden;"></video>
        <canvas id="canvas" style="border: 0px;"></canvas>
    </div>
    <h1><span class="badge text-bg-secondary">Машина Инклюзии</span></h1>

    <div class="" id="navbar-bootstrap">
        <div class="form-check form-switch">
            <input type="radio" class="btn-check" value="male" name="sex" id="option1" autocomplete="off" disabled checked>
            <label class="btn btn-light" for="option1">Мужчины</label>
            
            <input type="radio" class="btn-check" value="female" name="sex" id="option2" autocomplete="off">
            <label class="btn btn-light" for="option2">Женщины</label>
            
        </div>
        <div class="form-check form-switch">
            <input type="radio" class="btn-check" value="child" name="age" id="option3" autocomplete="off">
            <label class="btn btn-light" for="option3">Дети</label>
            
            <input type="radio" class="btn-check" value="teen" name="age" id="option4" autocomplete="off">
            <label class="btn btn-light" for="option4">Молодые</label>
            
            <input type="radio" class="btn-check" value="adult" name="age" id="option5" autocomplete="off" disabled checked>
            <label class="btn btn-light" for="option5">Взрослые</label>
            
            <input type="radio" class="btn-check" value="senior" name="age" id="option6" autocomplete="off">
            <label class="btn btn-light" for="option6">Зрелые</label>
        </div>
    </div>

    <div id="results">
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/faceapi.js"></script>
    <!-- <script src="/js/race.js"></script> -->
    <!-- <script src="/js/imagesegmenter.js"></script> -->

</body>
</html>
